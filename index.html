<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Restaurant Roulette</title>
</head>
<body>
    <header>
        <section>
            <h1>Restaurant Roulette</h1>
        </section>
    </header>
    
    <!--Switches-->  
    <div class="columns is-multiline is-mobile">
        <div class="column is-one-sixth">
        <p>American</p>          
          <div class="switch tiny">
            <input class="switch-input" id="american-switch" type="checkbox" name="american" onclick="handleToggle(this)">
            <label class="switch-paddle" for="american-switch">
              <span class="show-for-sr">American Enabled</span>
            </label>
          </div>
       </div>
        <div class="column is-one-sixth">
          <p>Chinese</p>
          <div class="switch tiny">
            <input class="switch-input" id="chinese-switch" type="checkbox" name="chinese" onclick="handleToggle(this)">
            <label class="switch-paddle" for="chinese-switch">
              <span class="show-for-sr">Chinese Enabled</span>
            </label>
          </div>
        </div>
        <div class="column is-one-sixth">
          <p>Italian</p>
          <div class="switch tiny">
            <input class="switch-input" id="italian-switch" type="checkbox" name="italian" onclick="handleToggle(this)">
            <label class="switch-paddle" for="italian-switch">
              <span class="show-for-sr">Italian Enabled</span>
            </label>
          </div>
        </div>
        <div class="column is-one-sixth">
          <p>Indian</p>
          <div class="switch tiny">
            <input class="switch-input" id="indian-switch" type="checkbox" name="indian" onclick="handleToggle(this)">
            <label class="switch-paddle" for="indian-switch">
              <span class="show-for-sr">Indian Enabled</span>
            </label>
          </div>
        </div>
        <div class="column is-one-sixth">
          <p>Japanese</p>
          <div class="switch tiny">
            <input class="switch-input" id="japanese-switch" type="checkbox" name="japanese" onclick="handleToggle(this)">
            <label class="switch-paddle" for="japanese-switch">
              <span class="show-for-sr">Japanese Enabled</span>
            </label>
          </div>
        </div>
        <div class="column is-one-sixth">
          <p>Mexican</p>
          <div class="switch tiny">
            <input class="switch-input" id="mexican-switch" type="checkbox" name="mexican" onclick="handleToggle(this)">
            <label class="switch-paddle" for="mexican-switch">
              <span class="show-for-sr">Mexican Enabled</span>
            </label>
          </div>
        </div>
      </div>

      <!--User Input Feild-->
      <div class="columns is-multiline is-mobile">
        <div class="price column is-one-third">
          <label class="price-title">Price Level:</label>
          <select name="price-range" class="price-dd" id="price-dd" onchange="chosenPrice()">
            <option value="" disabled selected>Choose Price Level</option>
            <option class="option" value="0">
              <span>$</span>
              <span>Low</span>
            </option>
            <option class="option" value="1">
              <span>$$</span>
              <span>Inexpensive</span>
            </option>
            <option class="option" value="2">
              <span>$$$</span>
              <span>Moderate</span>
            </option>
            <option class="option" value="3">
              <span>$$$$</span>
              <span>Expensive</span>
            </option>
            <option class="option" value="4">
              <span>$$$$$</span>
              <span>Very Expensive</span>
            </option>
          </select> 
        </div>
        <div class="column is-one-third">
          <label>Location:</label>
          <input class = "zipCode" id = "zipCode" type="text" name="location" maxlength="50" placeholder="Enter City Name or Zip Code" />
        </div>

        <button id = "load-btn" class="column is-one-third">
          <a class="button">Click to go back</a>
        </button>
      </div>

      <!--Roulette Button-->
      <div class="roulette-button">
        <a class="button expanded" href="#" id = "rouletteBtn">Roulette</a>
      </div>

      <!--Loaded food section-->
      <div class="container is-fluid food-section" style="max-width: 1200px; margin-top: 50px;">
        <div>
          <h3>Roulette'd Restaurant</h3>
          <div id = "container1"></div>
          <img id="picture1" src="./assets/images/fill-image.jpeg" alt="Roulette Wheel" style="width:100%">
          <h4 id="restaurantName">Play roulette to reveal a restaurant</h4>
          <p id="address"></p>
        </div>
    </div>
      
    <div class="columns is-multiline">
        <div class="column is-one-third">
            <h4>Rating</h4>
            <h1 id="rating">0.0</h1>
          </div>
          <div class="column is-one-third">
            <h4>Total Reviews</h4>
            <h1 id="reviews">0</h1>
          </div>
          <div class="column is-one-third" id = "map"></div>
    </div>
        

    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
      <p>Authored and Illustrated by:</p>
      <p>Tyler Beck, Devin Reina, Rachel Saito, Geoff Somer, Jessica Versoza</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src ="./assets/js/script.js"></script>

    <!--google map/places api-->
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf3uVZunI6AquJI3klFXdQqN7he62S3hU&libraries=places&callback=initMap">
  </script>

</body>
 </html>
